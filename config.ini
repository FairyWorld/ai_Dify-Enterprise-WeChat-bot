

# 配置文件示例

# Dify 部分的配置
[Dify]
# Dify API 的密钥
api_key = app-yWAU52i2Y
# 是否启用 Dify 的上下文管理。设为 True 或 False。
# 在这里，我们设为 True，这样在同一会话中的连续消息可以共享上下文，
# 允许聊天机器人理解和维护上下文。
enable_context = True

# WeWork 部分的配置
[WeWork]
# 是否启用 WeWork 的上下文管理。设为 True 或 False。
# 在这里，我们设为 True，这样可以在企业微信群聊中为每个用户维护单独的会话记录，
# 让机器人能更好地理解和回应每个用户的问题。
enable_context = True

# 通用部分的配置
[General]
# 对话类型。设为 1 表示启用会话管理，设为 0 表示每个消息都是新的会话。
# 在这里，我们设为 1，这样同一用户的连续消息会被视为同一会话，
# 允许聊天机器人理解和维护上下文。
conversation_type = 1

# 触发词部分的配置
[TriggerWords]
# 用逗号分隔的触发词列表
words = bot, 机器人


